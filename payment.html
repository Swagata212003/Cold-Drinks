<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>
</head>
<body>
    <div id="main">
    <navshop>
        <img src="https://1000logos.net/wp-content/uploads/2019/01/Fanta-Logo-2008-2010.png" 
        alt="Logo" 
        width="100">
        <div class="side-nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </div>
    </navshop>
    <div class="payment-container">
        <h1>ðŸ’³ Payment Details</h1>
        <form id="payment-form">
            <label for="card-name">Cardholder Name</label>
            <input type="text" id="card-name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" maxlength="16" required>

            <label for="expiry">Expiry Date</label>
            <input type="month" id="expiry" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" maxlength="3" required>

            <button type="submit" class="pay-btn">ðŸ’³ Pay Now</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("payment-form").addEventListener("submit", function(event) {
        event.preventDefault();
        window.location.href = "confirmation.html";  // Redirect to confirmation page
    });
</script>
</body>
</html>
